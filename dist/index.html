<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
<script defer src="main.bundle.js"></script></head>

<body>
    <main>
        <section class="container">
            <div class="ctn-head">
                <h5 class="head-title">Today's To Do</h5>
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <hr>
            <div>
                <input type="text" placeholder="Add to your list...">
                <div><i class="fa-solid fa-arrows-rotate"></i></div>
            </div>
            <hr>
            <ul>
                <li>
                    <input type="checkbox" name="completed">
                    <div>
                        <h5 id="description"></h5>
                        <div><img src="" alt=""></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
