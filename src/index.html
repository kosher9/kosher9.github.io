<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="ctn-head">
                <h5 class="head-title">Today's To Do</h5>
                <div class="ctn-icon"><i class="fa-solid fa-arrows-rotate"></i></div>
            </div>
            <div class="line"></div>
            <div class="ctn-input">
                <input id="input-txt" class="input-txt" type="text" placeholder="Add to your list...">
                <div id="ctn-icon-arrow" class="ctn-icon"><i class="fa-solid fa-arrow-turn-down"></i></div>
            </div>
            <div class="line"></div>
            <ul id="ctn-task-list" class="ctn-task-list">
            </ul>
            <div id="erase-div" class="ctn-txt-bottom"><h5 class="txt-bottom">Clear all completed</h5></div>
        </section>
    </main>
</body>

</html>
